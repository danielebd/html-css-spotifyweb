<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <div>
            <div class="flex button">
                <button>EFFETTUA L'APGRADE</button>
            </div>
        </div>
    </header>
    <!-- header -->
    <!-- main -->
    <main class="flex">
        <!-- SIDEBAR -->
        <section class="sidebar column">
            <div class="top-sidebar column">
                <div class="flex logo"><i class="fa-brands fa-spotify"></i><span class="none">&nbsp;Spotify</span></div>
                <div class="flex icon-sidebar"><i class="fa-solid fa-house"></i><span class="none">&nbsp;Home</span></div>
                <div class="flex icon-sidebar"><i class="fa-solid fa-magnifying-glass"></i><span class="none">&nbsp;Cerca</span></div>
                <div class="flex icon-sidebar"><i class="fa-solid fa-bars"></i><span class="none">&nbsp;La tua libreria</span></div>
                <div class="none">PLAYLIST</div>
                <div class="flex"><i class="fa-sharp fa-solid fa-square-plus"></i><div class="none">&nbsp;Crea playlist</div></div>
            </div>
            <ul class="playlist column none">
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
            </ul>
            <div class="bottom-sidebar column">
                <div><i class="fa-regular fa-circle-down"></i><div class="none">&nbsp;Installa app</div></div>
                <div class="flex id"><i class="fa-solid fa-circle-user"></i><span class="none">&nbsp;John Doe</span></div>
            </div>
        </section>
        <!-- SIDEBAR -->
        <!-- CONTENT -->
        <section class="content">
            <nav>
                <div>
                    <a href="">IN EVIDENZA</a>
                </div>
                <div>
                    <a href="">PODCAST</a>
                </div>
                <div>
                    <a href="">CLASSIFICHE</a>
                </div>
                <div>
                    <a href="">GENERI E MOOD</a>
                </div>
                <div>
                    <a href="">NUOVE USCITE</a>
                </div>
                <div>
                    <a href="">SCOPRI</a>
                </div>
            </nav>
            <section class="played">
                <h1>Recently Played</h1>
                <div class="boxs wrap">
                    <div class="box-container">
                        <div class="box"></div>
                    </div>
                    <div class="box-container">
                        <div class="box"></div>
                    </div>
                    <div class="box-container">
                        <div class="box"></div>
                    </div>
                    <div class="box-container">
                        <div class="box"></div>
                    </div>
                    <div class="box-container">
                        <div class="box"></div>
                    </div>
                    <div class="box-container">
                        <div class="box"></div>
                    </div>
                </div>
            </section>
        </section>
        <!-- CONTENT -->
    </main>
    <!-- main -->
    <!-- footer -->
    <footer class="flex">
        <div class="footleft flex">
            <div>
                <img src="img/sinister.jpeg" alt="">
            </div>

            <div>
                <div>Sinister</div>
                <div>Brano nome</div>
            </div>
            <div>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i> 
            </div>
        </div>
        <div class="footcent column">
            <div class="flex">
                <i class="fa-solid fa-shuffle"></i> 
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </div>
            <div class="flex">
                <div>0.25</div>
                <div class="bar">
                    <div></div>
                </div>
                <div>4.35</div>
            </div>
        </div>
        <div class="footright flex">1</div>
    </footer>
    <!-- footer -->
</body>

</html>
